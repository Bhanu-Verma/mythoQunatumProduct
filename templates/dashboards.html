<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Main Layout -->
    <div class="flex flex-1">
        {% include 'sidebar.html' %}
        <div class="flex-1 p-6">
            <div class="max-w-7xl mx-auto">
                <!-- Page Title -->
                <h1 class="text-2xl font-bold mb-6 text-gray-800">Dashboards</h1>
                
                <!-- Dashboard Cards Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Card -->
                    <div class="bg-gray-800 text-white rounded-lg shadow-lg overflow-hidden">
                        <div class="p-6">
                            <h2 class="text-lg font-semibold mb-2">Sales Overview</h2>
                            <p class="text-sm text-gray-400 mb-4">A comprehensive overview of sales metrics and performance.</p>
                            <p class="text-xs text-gray-500 mb-6">Created on: Nov 28, 2024</p>
                            <div class="flex justify-between items-center">
                                <button class="px-4 py-2 text-sm bg-green-600 hover:bg-green-700 text-white rounded-lg transition">
                                    View
                                </button>
                                <button class="px-4 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
                                    Edit
                                </button>
                                <button class="px-4 py-2 text-sm bg-red-600 hover:bg-red-700 text-white rounded-lg transition">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Repeat for another dashboard -->
                    <div class="bg-gray-800 text-white rounded-lg shadow-lg overflow-hidden">
                        <div class="p-6">
                            <h2 class="text-lg font-semibold mb-2">Customer Insights</h2>
                            <p class="text-sm text-gray-400 mb-4">Analyze customer behavior and demographics with ease.</p>
                            <p class="text-xs text-gray-500 mb-6">Created on: Nov 25, 2024</p>
                            <div class="flex justify-between items-center">
                                <button class="px-4 py-2 text-sm bg-green-600 hover:bg-green-700 text-white rounded-lg transition">
                                    View
                                </button>
                                <button class="px-4 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">
                                    Edit
                                </button>
                                <button class="px-4 py-2 text-sm bg-red-600 hover:bg-red-700 text-white rounded-lg transition">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Add more dashboard cards as needed -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
