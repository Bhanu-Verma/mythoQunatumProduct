<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-purple-800 text-white fixed h-full">
            {% include 'sidebar.html' %}
        </div> 

        <!-- Main Content -->
        <main class="ml-64 flex-grow py-8">
          <div class="container mx-auto p-0">
            <header class="ml-4 mr-4 bg-gray-800 text-white sticky top-0 z-50">
              <div class="w-full flex justify-between items-center py-4 px-6">
                  <div class="text-2xl font-semibold">Select the charts for generating a report</div>
              </div>
          </header>            
            <form method="POST">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
                    {% for chart in charts %}
                        <div class="border border-gray-300 rounded-lg bg-white shadow-md overflow-hidden">
                          <img src="{{ '/' + chart.image_file_path }}"
                          alt="{{ chart.title }}" 
                          class="rounded-lg max-w-full h-auto" />
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-700 mb-2">{{ chart.title }}</h3>
                                <div class="flex items-center justify-center">
                                    <input type="checkbox" name="charts" value="{{ chart.id }}" id="chart_{{ chart.id }}" class="mr-2">
                                    <label for="chart_{{ chart.id }}" class="text-gray-600 cursor-pointer">Select this chart</label>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                  <!-- Report Name Input -->
                  <div class="mb-6">
                    <label for="report_name" class="block text-gray-700 text-sm font-medium mb-2">Report Name:</label>
                    <input type="text" name="report_name" id="report_name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter a name for the report" required>
                </div>
                
                <div class="mt-8 flex justify-center">
                    <button type="submit" class="px-6 py-2 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700">
                        Generate Report
                    </button>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <a href="{{ url_for('workspace', workspace_id=workspace_id) }}" class="text-purple-600 hover:underline">
                    Back to Workspace
                </a>
            </div>
        </div>
        </main>
    </div>

   
</body>
</html>
